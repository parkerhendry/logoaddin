<!DOCTYPE html>
<html>
<head>
    <title>Custom Logo Add-in</title>
    <link rel="stylesheet" href="https://my.geotab.com/geotab/checkmate/main.css">
</head>
<body>
    <script>
        function changeLogo() {
            try {
                const style = document.createElement('style');
                style.textContent = `
                    .geo-main-menu__logo--image {
                        background-image: url('https://traxxisgps.com/wp-content/uploads/elementor/thumbs/Traxxis-refresh-logo_horizontal-min-1-qjgvd5cr9kxu5eay6trn10pbylz31ardqnqdluuew0.webp') !important;
                        background-size: contain;
                        background-repeat: no-repeat;
                        background-position: center;
                    }
                `;
                document.head.appendChild(style);
                console.log("Logo change attempted");
            } catch (error) {
                console.error('Logo change failed:', error);
            }
        }

        // Call changeLogo when the page loads
        window.onload = changeLogo;
        console.log("Loaded!");
    </script>
</body>
</html>
